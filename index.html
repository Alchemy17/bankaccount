<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src="/home/alchemy/Documents/bank/js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Moringa Bank Account </h1><br><br>
      <div class="row">
        <div class="col-md-6">
          <form id="form1">
          <h3>Register New Account</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" required>
          </div>
          <div class="form-group">
            <div  class="ideposit">
            <label for="ideposit"> Initial Deposit</label>
            <input type="number" class="form-control" id="ideposit" required>
          </div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Deposit or Withdraw Funds</h3>
          <div class="form-group">
            <label for="depo">Deposit Amount</label>
            <input type="number" class="form-control" id="depo" required>
          </div>
          <div class="form-group">
            <label for="withdaw">Withdraw Amount</label>
            <input type="number" class="form-control" id="withdraw" required>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
        <h4>Current Balance</h4>
        <h3 id="display-money">Ksh.</h3>
    </body>
</html>
